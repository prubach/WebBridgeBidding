buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RELEASE"
        classpath "com.devsoap.plugin:gradle-vaadin-plugin:1.2.6"
    }
}

plugins {
    id 'com.devsoap.plugin.vaadin' version '1.2.6'
}

apply plugin: "io.spring.dependency-management"
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

ext['hibernate.version'] = '5.1.0.Final'

jar {
    baseName = 'webbridgebidding'
    version =  '0.1.1'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
    maven { url "http://oss.sonatype.org/content/repositories/vaadin-snapshots/" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom 'com.vaadin:vaadin-bom:8.1.7'
    }
}

bootRun {
    systemProperties System.properties
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "com.vaadin:vaadin-spring-boot-starter:2.0.1"
    compile "org.xerial:sqlite-jdbc:3.21.0"
    compile "com.zsoltfabok:sqlite-dialect:1.0"
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    testCompile("junit:junit")
}
